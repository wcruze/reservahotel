  <div id="information" class="spacer reserve-info ">
    <div class="container">
      <div class="row">
        <div class="col-sm-7 col-md-8">
          <div class="embed-responsive embed-responsive-16by9 wowload fadeInLeft">
            <br>
            <br>
            <img class="embed-responsive-item" src="./img/hb.jpg" width="100%" height="690px" frameborder="0"
              webkitallowfullscreen mozallowfullscreen allowfullscreen></img>
          </div>
        </div>
        <div class="col-sm-5 col-md-4">
          <h3>Reservacion</h3>
          <form role="form" class="wowload fadeInRight" action="./php/POST.php" method="POST">
            <div class="form-group">
              <input type="text" id ="nombre" name="nombre" pattern='[A-Za-zñáéíóú ]+[\s]*' class="form-control" placeholder="Nombre">
            </div>
            <div class="form-group">
              <input type="email" id ="correo" name="correo"  class="form-control" placeholder="Correo">
            </div>
            <div class="form-group">
              <input type="tel" id ="telefono" name="telefono"  pattern='[0-9]{8}' class="form-control" placeholder="Telefono 78797878">
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-6">
                  <select class="form-control" id ="habit" name="habit" >
                    <option>No. de habitaciones</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <select class="form-control" id ="adultos" name="adultos" >
                    <option>No. de Adultos</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row from-group">
              <label for="" class="col-form-label col-md-6">Fecha</label>
              <div class="col md-8">
                <input id="datepicker" name="datepicker" width="276" required />
                <script>
                  $('#datepicker').datepicker({
                    uiLibrary: 'bootstrap4'
                  });
                </script>
              </div>
            </div>
            <br>
            <div class="form-group">
              <textarea id ="mensaje" name="mensaje"  class="form-control" placeholder="Mensaje:" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-info" name="enviar" id="enviar" class="btn btn-info">Enviar</button>

        </div>
        </form>
      </div>
    </div>
